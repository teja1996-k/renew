<adf-sidenav-layout
  [sidenavMin]="70"
  [sidenavMax]="220"
  [stepOver]="600"
  [hideSidenav]="false"
  [expandedSidenav]="true"
>
  <!--  (expanded)="setState($event)" -->
  <adf-sidenav-layout-header>
    <ng-template let-toggleMenu="toggleMenu">
      <mat-toolbar
        color="primary"
        class="adf-app-layout-toolbar mat-elevation-z6"
      >
        <button mat-icon-button (click)="toggleMenu()">
          <mat-icon>menu</mat-icon>
        </button>

        <span fxFlex="1 1 auto" fxShow fxHide.lt-sm="true">ADF</span>

        <div class="adf-app-layout-menu-spacer"></div>
      </mat-toolbar>
    </ng-template>
  </adf-sidenav-layout-header>

  <adf-sidenav-layout-navigation>
    <ng-template let-isMenuMinimized="isMenuMinimized">
      <mat-nav-list class="adf-sidenav-linklist">
        <a mat-list-item class="adf-sidenav-link" routerLink="/customer">
          <mat-icon matListIcon class="sidenav-menu-icon">assignment</mat-icon>
          <div class="sidenav-menu-label" *ngIf="!isMenuMinimized()">
            Customer
          </div>
        </a>

        <!-- TODO: Logout Tab -->
        <a mat-list-item adf-logout class="adf-sidenav-link">
          <mat-icon matListIcon class="sidenav-menu-icon">exit_to_app</mat-icon>
          <div class="sidenav-menu-label" *ngIf="!isMenuMinimized()">
            Logout
          </div>
        </a>
      </mat-nav-list>
    </ng-template>
  </adf-sidenav-layout-navigation>

  <adf-sidenav-layout-content>
    <ng-template>
      <router-outlet></router-outlet>
    </ng-template>
  </adf-sidenav-layout-content>
</adf-sidenav-layout>
